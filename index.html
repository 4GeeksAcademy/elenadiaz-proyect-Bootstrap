<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <h4 class="d-inline-block fs-5">Instagram</h4>
                </div>
                <div>
                    <button type="button" class="btn btn-success me-6" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post</button>
                    <button class="btn btn-secondary dropdown-toggle">
                    <i class="fa-solid fa-gear"></i></button>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

            </div>
        </div>
        <div class="modal-body">
            <h6>Caption:</h6>
            <textarea class="form-control" placeholder="Add the caption of your post here"
                id="floatingTextarea2"></textarea>
            <div class="row p-2">
                <button class="col-1 border rounded p-1 m-1 btn-light">
                    <i class="fa-solid fa-camera"></i>
                </button>
                <button class="col-1 border rounded p-1 m-1 btn-light">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
        </div>
    </div>
</div>
</div>

    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
